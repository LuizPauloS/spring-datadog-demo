spring:
    application:
        name: spring-datadog-demo

    datasource:
        url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb}
        driver-class-name: org.h2.Driver
        username: ${SPRING_DATASOURCE_USERNAME:sa}
        password: ${SPRING_DATASOURCE_PASSWORD:sa}
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update

management:
    datadog:
        metrics:
            export:
                apiKey: ${DATADOG_API_KEY}
    endpoints:
        web:
            exposure:
                include: '*'
    tracing:
        sampling:
            probability: 1.0